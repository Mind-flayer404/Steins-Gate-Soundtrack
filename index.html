<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" 
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="shortcut icon" type="ico" href="src/favicon.jpg">
    <title>Steins; Gate Album</title>
</head>
<body>
    <div class="box">
        <div class="player">
            <audio id="music-player"></audio>
            <div class="song-info">
                <img id="song-image" src=""><br><br>
                <div class="song-name">
                    <h1 id="song-title"></h1><br><br>
                </div>
            </div>
            <div class="player-controls">
                <button id="skip-prev" class="skip-btn"><i class="fas fa-backward fa-lg"></i></button>
                <button id="play-btn" class="play"><i id="play-icon" class="fas fa-play fa-2x"></i></button>
                <button id="skip-next" class="skip-btn"><i class="fas fa-forward fa-lg"></i></button>
            </div>
            <br><br>
            <div class="in-queue">
                <p>Next Up: <span id="next-up"></span></p>
            </div>
        </div>
    </div>
    <script src="file.js"></script>
</body>
</html>
